<div class="login">
  <h2>Login</h2>
  <form [formGroup]="loginForm" style="border:1px solid #ccc">
    <div class="container">
      <div class="form-group">
        <label >Username</label>
        <input pInputText type="text" class="form-control" formControlName="username" placeholder="">
      </div>
      <div class="form-group">
        <label >Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="">
      </div>
      <div class="clearfix">
        <button pButton style="margin-left:.25em" type="button" label="Login" (click)="login(loginForm.value)"></button>
        <button pButton style="margin-left:.25em" type="button" label="Register" routerLink="/signup"></button>
      </div>
    </div>
  </form>
</div>
