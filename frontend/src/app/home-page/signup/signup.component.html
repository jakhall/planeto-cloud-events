<div class="login">
  <h2>Signup</h2>
  <form [formGroup]="signupForm" style="border:1px solid #ccc">
    <div class="container">
      <div class="form-group">
        <label >Username</label>
        <input pInputText class="input" type="text" formControlName="username" placeholder="required"/>
      </div>
      <div class="form-group">
        <label >First name</label>
        <input pInputText type="text" class="input" formControlName="firstname" placeholder="required">
      </div>
      <div class="form-group">
        <label >Last name</label>
        <input pInputText type="text"  class="input" formControlName="lastname" placeholder="required">
      </div>
      <div class="form-group">
        <label >Email</label>
        <input pInputText type="email"  class="input" formControlName="email" placeholder="required">
      </div>
      <div class="form-group">
        <label >Password</label>
        <input pInputText type="password" class="input" formControlName="password" placeholder="required">
      </div>
      <div class="form-group">
        <label >Check Password</label>
        <input pInputText type="password" class="input" formControlName="checkPassword" placeholder="required">
      </div>
      <p-message severity="error" text="checkPassword is not equal to password"
                 *ngIf="signupForm.controls['checkPassword'].valid && signupForm.controls['password'].value!=signupForm.controls['checkPassword'].value"></p-message>
      <div class="clearfix">
        <button pButton class="signupbtn" [disabled]="!signupForm.valid || signupForm.controls['password'].value!=signupForm.controls['checkPassword'].value" type="button"  label="Register" style="margin-left:.25em" class="btn btn-default" (click)="signup(signupForm.value)"></button>
        <button pButton style="margin-left:.25em" type="button" label="Login" routerLink="/login"></button>

      </div>
    </div>
  </form>
</div>
