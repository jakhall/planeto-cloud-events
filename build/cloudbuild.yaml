steps:
- name: "docker.io/library/python:2.7"
  args: ['pip', 'install', '-t', '/workspace/lib', '-r', 'requirements.txt']
- name: 'gcr.io/cloud-builders/npm'
  args: [ 'install' ]
  dir: 'frontend'
- name: 'gcr.io/cloud-builders/npm'
  args: [ 'run', 'build', '--prod' ]
  dir: 'frontend'
- name: "gcr.io/cloud-builders/gcloud"
  args: ["app", "deploy"]
