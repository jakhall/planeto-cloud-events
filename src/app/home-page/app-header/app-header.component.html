<p-menubar [model]="items">
  <div *ngIf="!(isLoggedIn | async)">
  </div>
  <div *ngIf="(isLoggedIn | async)">
    <a class="myAccount" routerLink="/userProfile">Hi! {{currentUser}}</a>
    <button pButton label="logout" style="margin-left:.25em" (click)="cleanUser()" routerLink="/login"></button>
  </div>
</p-menubar>
