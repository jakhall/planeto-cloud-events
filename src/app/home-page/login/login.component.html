<app-header></app-header>
<div class="login jumbotron center-block">
  <h1>Login</h1>
  <form [FormGroup]="loginForm" >
    <div class="form-group">
      <label >Username</label>
      <input pInputText type="text" class="form-control" formControlName="username" placeholder="">
    </div>
    <div class="form-group">
      <label >Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="">
    </div>
    <button pButton style="margin-left:.25em" type="button" label="submit" (click)="login(loginForm.value)"></button>
    <button pButton style="margin-left:.25em" type="button" label="to signup" routerLink="/signup"></button>
  </form>
</div>
