<app-header></app-header>
<div class="signup center-block jumbotron">
  <h1>Signup</h1>
  <form [formGroup]="signupForm">
    <div class="form-group">
      <label >Username</label>
      <input pInputText class="input" type="text" formControlName="username" placeholder="required"/>
    </div>
    <div class="form-group">
      <label >Firstname</label>
      <input pInputText type="text" class="input" formControlName="firstname" placeholder="">
    </div>
    <div class="form-group">
      <label >Lastname</label>
      <input pInputText type="text"  class="input" formControlName="lastname" placeholder="">
    </div>
    <div class="form-group">
      <label >email</label>
      <input pInputText type="email"  class="input" formControlName="email" placeholder="required">
    </div>
    <div class="form-group">
      <label >Password</label>
      <input pInputText type="password" class="input" formControlName="password" placeholder="required">
    </div>
    <div class="form-group">
      <label >Check Password</label>
      <input pInputText type="password" class="input" formControlName="checkPassword" placeholder="required">
    </div>

    <p-message severity="error" text="checkPassword is not equal to password"
    *ngIf="signupForm.controls['checkPassword'].valid && signupForm.controls['password'].value!=signupForm.controls['checkPassword'].value"></p-message>

    <button pButton [disabled]="!signupForm.valid || signupForm.controls['password'].value!=signupForm.controls['checkPassword'].value" type="button"  label="signup" style="margin-left:.25em" class="btn btn-default" (click)="signup(signupForm.value)"></button>
  </form>
</div>
